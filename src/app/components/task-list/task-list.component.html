<app-task-form (taskCreated)="onTaskCreated($event)"></app-task-form>

<h2>Lista de Tareas</h2>
<ul>
  <li *ngFor="let task of tasks">
    <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleCompleted(task)">
    <strong [style.textDecoration]="task.completed ? 'line-through' : 'none'">{{ task.title }}</strong>:
    {{ task.description }}
  </li>
</ul>
